<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/main.css">

<body ng-app="sportTestApp">

<!-- Add your site or application content here -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
    </div>
</div>

<!-- Begin page content -->
<div class="container">
    <div class="row" ng-controller="QuestionCard as card">
        <div class="col-md-9 col-md-offset-1 well drop-shadow raised" ng-repeat="q in card.questions">
            <h3>{{q.number}}. {{q.question}}</h3>
            <hr/>
            <table>
                <tr>
                    <td class="td-padding"><input type="radio" name="question{{q.id}}" id="radioQ{{q.id}}A1" class="css-checkbox"/>
                        <label for="radioQ{{q.id}}A1" class="css-label">{{q.variants.v1}}</label>
                    </td>
                </tr>
                <tr>
                    <td class="td-padding">
                        <input type="radio" name="question{{q.id}}" id="radioQ{{q.id}}A2" class="css-checkbox"/>
                        <label for="radioQ{{q.id}}A2" class="css-label">{{q.variants.v2}}</label>
                    </td>
                </tr>
                <tr>
                    <td class="td-padding">
                        <input type="radio" name="question{{q.id}}" id="radioQ{{q.id}}A3" class="css-checkbox"/>
                        <label for="radioQ{{q.id}}A3" class="css-label">{{q.variants.v3}}</label>
                    </td>
                </tr>
                <tr>
                    <td class="td-padding">
                        <input type="radio" name="question{{q.id}}" id="radioQ{{q.id}}A4" class="css-checkbox"/>
                        <label for="radioQ{{q.id}}A4" class="css-label">{{q.variants.v4}}</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="timer">15:00</div>
