<div class="container">

    <div id="loginbox"  ng-controller="LoginboxCtrl" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Пожалуйста, представьтесь</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >
                <form name="loginform" class="form-horizontal">
                    <div style="margin-bottom: 25px" class="input-group has-error"
                         ng-class="{'has-error': loginform.inputName.$invalid, 'has-success': !loginform.inputName.$invalid}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" autofocus="autofocus" placeholder="Фамилия Имя"
                               name="inputName" ng-maxlength="40" ng-model="user.name" ng-pattern="namePattern" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group has-error"
                         ng-class="{'has-error': loginform.inputGroup.$invalid, 'has-success': !loginform.inputGroup.$invalid}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" class="form-control"  placeholder="группа"
                               name="inputGroup" ng-model="user.group" ng-pattern="groupPattern" required>
                    </div>


                    <div style="margin-bottom: 25px" class="input-group has-error"
                         ng-class="{'has-error': loginform.inputGroup.$invalid, 'has-success': !loginform.inputGroup.$invalid}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></span>
                        <input type="text" class="form-control" placeholder="курс" tabindex="-1" ng-model="user.course"  readonly required>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a id="btn-login" ng-href="#" ng-click="logIn()" class="btn"
                               ng-class="{'btn-danger': !loginform.$valid, 'btn-success': loginform.$valid}" ng-disabled="!loginform.$valid">Войти</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:65%" class="text-muted" >
                               Тестирование по дисциплине физическая культура &copy 2014
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
